apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: sscs-triggertemplate
  namespace: sscs
spec:
  params:
    - name: gitrevision
      description: The git revision
      default: master
    - name: gitrepositoryurl
      description: The git repository url
    - name: namespace
      description: The namespace to create the resources
    - name: webhook-body
    - name: webhooks-tekton-git-branch
    - name: event-type
    - name: docker-tag
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: sscs-pipeline-run-
        namespace: $(tt.params.namespace)
      spec:
        serviceAccountName: tekton-triggers-sscs-sa
        pipelineRef:
          name: sscs-pipeline
        workspaces:
          - name: gocache # must match workspace name in Task
            emptyDir: {}
        params:
          - name: event-type
            value: $(tt.params.event-type)
          - name: docker-tag
            value: $(tt.params.docker-tag)
          - name: branch
            value: $(tt.params.webhooks-tekton-git-branch)
          - name: webhook-body
            value: $(tt.params.webhook-body)
        resources:
          - name: source-repo
            resourceSpec:
              type: git
              params:
                - name: revision
                  value: $(tt.params.gitrevision)
                - name: url
                  value: $(tt.params.gitrepositoryurl)
          - name: image-source
            resourceSpec:
              type: image
              params:
                - name: url
                  value: index.docker.io/skifdh/test:$(tt.params.docker-tag) # docker-repo-location.com/repo:sscs
          - name: event-to-sink
            resourceSpec:
              type: cloudEvent
              params:
                - name: targetURI
                  value: http://event-display.sscs.svc.cluster.local:8080
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: sscs-pipelinebinding
  namespace: sscs
spec:
  params:
    - name: gitrevision
      value: $(body.head_commit.id)
    - name: namespace
      value: sscs
    - name: gitrepositoryurl
      value: "https://github.com/$(body.repository.full_name)"
    - name: webhook-body
      value: $(extensions.body-json)
    - name: docker-tag
      value: latest
      # value: $(body.webhooks-tekton-image-tag)
    - name: event-type
      value: $(header.X-Github-Event)
    - name: webhooks-tekton-git-branch
      # value: $(body.webhooks-tekton-git-branch)
      value: main
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: sscs-listener
  namespace: sscs
spec:
  serviceAccountName: tekton-triggers-sscs-sa
  triggers:
    - bindings:
        - ref: sscs-pipelinebinding
      template:
        ref: sscs-triggertemplate
      interceptors:
        - cel:
            overlays:
              - key: body-json
                expression: body.marshalJSON()
